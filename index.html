<body onload="init()">

  <div id="background" class="background">
    <div id="insidebox" class="insidebox center">

      <div id="move-bar" class="move-bar-container d-none">
        <div class="play-icons-container center">
          <img id="move-left-btn" class="mr-20" src="img/handyview/arrow-left.png">
          <img id="move-right-btn" class="ml-20" src="img/handyview/arrow-right.png">
        </div>
        <div class="play-icons-container center">
          <img id="jump-btn" class="mr-20" src="img/handyview/arrow-jump.png">
          <img id="throw-bottle-btn" class="ml-20" src="img/handyview/bottel.png">
        </div>
      </div>
      
      <canvas id="canvas" width="720" height="480"></canvas>

      <img class="drop-menu-game-notes" onclick="showGameNotes()" src="img/dropmenu/icons8-50.png">
    
    </div>

    <div id="gameNotes" class="game-notes-container d-none">
      <h1>Hello Player, help Pepe to cross the desert and collect bottles to defeat the boss.</h1>
      <p>Jump = space, Go right = arrow right, Go left = arrow left, Throw bottle = D, Open Fullscreen = F</p>
    </div>

  </div>

  <div id="gamenewstartbutton" class="play-again-button d-none">
    <button onclick="startgameagain()">Play again !</button>
  </div>

</body>
